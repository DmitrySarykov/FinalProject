<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости за неделю</title>
</head>
<body>
    <h2>Новости за неделю</h2>
    <hr>
    {% for post in posts_list %}
        <div>
            <h2><a href="http://{{site.domain}}:8000{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p><i>{{ post.date|date:'d M Y' }}</i></p>
            <div>{{ post.text|truncatechars:200 }}</div>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
