{% extends 'index.html' %}

{% block title %}
<h1>Создание отклика</h1>
{% endblock title %}
 
{% block content %}
<div class="text-white">
    <form method="POST">
        {% csrf_token %}
        <p><label>Дата:{{form.date}}</label></p>
        <p><label>Автор:{{form.author}}</label></p>
        <p><label>Объявление:{{form.post}}</label></p>
        <p><label>Текст:{{form.text}}</label></p>
        <p><input class="btn btn-success text-uppercase" type="submit" value="Добавить"></p>
    </form>
</div>
{% endblock content %}
